<!DOCTYPE html>
<html>
	<head>
		<title>DEFI PWA</title>
		<meta charset="utf-8"/>
		<link rel="icon" href="dorApp.png"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
		<link rel="stylesheet" href="myStyle.css"/>
		<link rel="manifest" href="manifest.json"/>
<!-- appli téléchargeable  -->
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta name="theme-color" content="#3367D6"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<link rel="apple-touch-icon" href="dorApp520.png"/>
		<!-- <script type="text/javascript" src="service-worker.js"></script> -->
		<script>
			window.addEventListener('load', () => 
				{
					if (navigator.serviceWorker) 
					{
						navigator.serviceWorker.register('service-worker.js');
					}
					else 
					{
						navigator.serviceWorker.unregister() ;
					}

				// 	if ("serviceWorker" in navigator) 
				// 	{
				// 		navigator.serviceWorker.register('service-worker.js');
				// 	}
				// }
				});
		</script>


	</head>
	<body >
		<div id="app" class="container-fluid" style="background-image: url('img.jpg'); background-repeat: no-repeat; background-size: cover; min-height: 100vh; height:100%; max-width: 100%; display: block; padding: 50px;">
			<h1 class="info" style="text-align: center ; font-size: 100px;">DOR'APP</h1><br/></br>
			<h3 class="info" style="text-align: center ;font-size: 50px ; ">Explorer en toutes circonstances ...</h1><br/></br>
			<div id="buttons" class="row" >
				<button id="btn1" class="btn btn-dark btn-lg" onclick="window.location.href='dorAcasa.html';">Confinement</button>
				<button id="btn2" class="btn btn-dark btn-lg" onclick="window.location.href='dorAventura.html';">Libération :)</button>
			</div>
		</div>
	</body>
</html>
