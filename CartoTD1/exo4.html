<script>

function getGesturePointFromEvent(evt) {
    var point = {};

    if(evt.targetTouches) {
      // Prefer Touch Events
      point.x = evt.targetTouches[0].clientX;
      point.y = evt.targetTouches[0].clientY;
    } else {
      // Either Mouse event or Pointer Event
      point.x = evt.clientX;
      point.y = evt.clientY;
    }

    return point;
  }

document.getElementById('test').innerHTML = point;


document.getElementById('position').innerHTML = "La position cliquée est : ";
document.getElementById('event').innerHTML = "Le type d'évènement reçu est : ";

	
</script>
